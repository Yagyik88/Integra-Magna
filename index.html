<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Integra Magna Landing Page</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="shortcut icon" href="images/Screenshot 2025-06-11 202420.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="navbar">
   <div class="logo-container">
  <img src="./images/Screenshot 2025-06-11 202420.png" alt="Logo Icon" class="logo-icon">
  <div class="logo-text">
    <span class="top">Integra</span>
    <span class="bottom">Magna</span>
  </div>
</div>

    <nav>
      <ul class="nav-links">
        <li><a href="#">SERVICES</a></li>
        <li><a href="#">ABOUT US</a></li>
        <li><a href="#">CASES</a></li>
      </ul>
    </nav>
     <button id="theme-toggle" class="theme-toggle-btn">
        <i class="fa-solid fa-moon"></i>
    </button>
    <button class="signup-btn">SIGN UP  <span class="arrow-circle"><i class="fa-solid fa-arrow-right-to-bracket"></i></span> </button>
  </header>

  <section class="hero">
    <div class="hero-inner"></div>
  <div class="hero-left">
 <h1 class="hero-title">
  <span class="word">UNLIMITED</span><br>
  <span class="word">PRETENTIOUS</span><br>
  <span class="ideas-wrapper">
    <span class="avatars-inline">
      <img src="./images/avatar1 (2).png" alt="Avatar 1" />
      <img src="./images/avatar2.png" alt="Avatar 2" />
      <img src="./images/avatar3.png" alt="Avatar 3" />
    </span>
    <span class="ideas-text word">IDEAS</span>
  </span>
</h1>
   <div class="hero-subtext">
      <p>OUR SOLUTIONS</p>
      <p>WE PROVIDE THE FULL<br>FUNNEL APPROACH</p>
    </div>
    </div>
   
  </div>

 <div class="hero-right">
  <div class="hero-right-box">
    <button class="overlay-button">Book Demo Call <span class="arrow">âžœ</span></button>
  </div>
</div>



</section>

<main class="main-content-area">
    <aside class="left-buttons-section">
        <button class="left-button">WEB ANALYTICS</button>
        <button class="left-button">EMAIL MARKETING</button>
        <button class="left-button">SEO 2.0</button>
    </aside>
    <section class="cards">
        <div class="card card-orange">
            <p class="card-title">UNIQUE <br> BUSINESS SOLUTIONS</p>
            <div class="card-bottom-icon">
                <i class="fa-solid fa-gears"></i>
            </div>
        </div>
        <div class="card card-light">
            <div class="card-header-elements">
                <span class="dot"></span>
                <span class="dot1"></span>
                <i class="fa-solid fa-arrow-up-right-from-square"></i>
            </div>
            <p class="card-title card-title-large">OUR CASE <br> STUDIES</p>
        </div>
        <div class="card card-yellow">
            <p class="card-title">SUCCESSFUL PROJECTS</p>
            <h2 class="project-count">700<span class="plus-sign"><sup>+</sup></span></h2>
        </div>
    </section>
</main>

  <script src="script.js"></script>
</body>
</html>
